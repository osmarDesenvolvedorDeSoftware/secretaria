version: '3.9'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python run.py
    env_file: ../.env
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ..:/app

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python -m app.workers.rq_worker
    env_file: ../.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ..:/app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
