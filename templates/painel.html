<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Painel de Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Meus Projetos</h2>
        <div>
          <button id="btn-logout" class="btn btn-outline-secondary btn-sm me-2 d-none">Sair</button>
          <button id="btn-refresh" class="btn btn-primary btn-sm">Atualizar</button>
        </div>
      </div>
      <div id="alerta" class="alert alert-warning d-none" role="alert"></div>

      <div id="login-card" class="card shadow-sm mb-4 d-none">
        <div class="card-body">
          <h5 class="card-title">Autenticação necessária</h5>
          <p class="card-text">Informe a senha operacional definida no ambiente para visualizar o painel.</p>
          <form id="form-login" class="row g-3">
            <div class="col-md-6">
              <label for="senha-painel" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha-painel" autocomplete="current-password" required>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
          </form>
        </div>
      </div>

      <div id="config-card" class="card shadow-sm mb-4 d-none">
        <div class="card-body">
          <h5 class="card-title">Configurações de Personalização</h5>
          <div id="config-alert" class="alert alert-info d-none" role="alert"></div>
          <form id="form-config" class="row g-3">
            <div class="col-md-4">
              <label for="config-tone" class="form-label">Tom de voz</label>
              <select id="config-tone" class="form-select">
                <option value="amigavel">Amigável</option>
                <option value="formal">Formal</option>
                <option value="informal">Informal</option>
                <option value="tecnico">Técnico</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="config-limit" class="form-label">Limite de mensagens no contexto</label>
              <input type="number" min="1" class="form-control" id="config-limit" value="5">
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="config-ai-enabled" checked>
                <label class="form-check-label" for="config-ai-enabled">
                  IA ativada
                </label>
              </div>
            </div>
            <div class="col-12">
              <label for="config-phrases" class="form-label">Frases iniciais (uma por linha)</label>
              <textarea class="form-control" id="config-phrases" rows="3" placeholder="Olá!\nComo posso ajudar?\nConta comigo!"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Salvar ajustes</button>
            </div>
          </form>
        </div>
      </div>

      <div id="lista" class="row g-3"></div>
    </div>
    <script>
      let authToken = localStorage.getItem('panel_token') || '';

      function setAuthToken(token) {
        authToken = token;
        const logoutButton = document.getElementById('btn-logout');
        const configCard = document.getElementById('config-card');
        const configAlert = document.getElementById('config-alert');
        if (authToken) {
          localStorage.setItem('panel_token', authToken);
          logoutButton.classList.remove('d-none');
          document.getElementById('login-card').classList.add('d-none');
        } else {
          localStorage.removeItem('panel_token');
          logoutButton.classList.add('d-none');
          document.getElementById('login-card').classList.remove('d-none');
          configCard.classList.add('d-none');
          document.getElementById('form-config').reset();
          configAlert.classList.add('d-none');
          configAlert.textContent = '';
        }
      }

      function ensureAuthentication() {
        if (!authToken) {
          document.getElementById('login-card').classList.remove('d-none');
          return false;
        }
        document.getElementById('login-card').classList.add('d-none');
        return true;
      }

      async function carregar() {
        const alerta = document.getElementById('alerta');
        alerta.classList.add('d-none');
        alerta.textContent = '';

        if (!ensureAuthentication()) {
          alerta.textContent = 'Faça login para visualizar os projetos.';
          alerta.classList.remove('d-none');
          return;
        }

        try {
          const resposta = await fetch('/projects/', {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });
          if (resposta.status === 401) {
            setAuthToken('');
            throw new Error('Sessão expirada. Faça login novamente.');
          }
          if (!resposta.ok) {
            throw new Error('Não foi possível carregar os projetos.');
          }
          const data = await resposta.json();
          if (!Array.isArray(data)) {
            throw new Error('Resposta inesperada do servidor.');
          }
          const container = document.getElementById('lista');
          if (data.length === 0) {
            container.innerHTML = '<p class="text-muted">Nenhum projeto cadastrado ainda.</p>';
            return;
          }
          container.innerHTML = data.map((p) => `
            <div class="col-md-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <h5 class="card-title">${p.name}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${p.client || 'Cliente não informado'}</h6>
                  <p class="card-text">${p.description || ''}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                  <span class="badge bg-info text-dark text-uppercase">${p.status}</span>
                  <small class="text-muted">${new Date(p.created_at).toLocaleString('pt-BR')}</small>
                </div>
              </div>
            </div>
          `).join('');
        } catch (erro) {
          alerta.textContent = erro.message;
          alerta.classList.remove('d-none');
        }
      }

      async function carregarConfig() {
        const configCard = document.getElementById('config-card');
        const configAlert = document.getElementById('config-alert');
        if (!ensureAuthentication()) {
          configCard.classList.add('d-none');
          return;
        }

        try {
          const resposta = await fetch('/painel/config', {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });
          if (resposta.status === 401) {
            setAuthToken('');
            throw new Error('Sessão expirada. Faça login novamente.');
          }
          if (!resposta.ok) {
            throw new Error('Não foi possível carregar as configurações.');
          }
          const data = await resposta.json();
          document.getElementById('config-tone').value = data.tone_of_voice || 'amigavel';
          document.getElementById('config-limit').value = data.message_limit || 5;
          document.getElementById('config-phrases').value = Array.isArray(data.opening_phrases)
            ? data.opening_phrases.join('\n')
            : '';
          document.getElementById('config-ai-enabled').checked = Boolean(data.ai_enabled);
          configAlert.classList.add('d-none');
          configAlert.textContent = '';
          configCard.classList.remove('d-none');
        } catch (erro) {
          configAlert.className = 'alert alert-warning';
          configAlert.textContent = erro.message;
          configAlert.classList.remove('d-none');
          configCard.classList.remove('d-none');
        }
      }

      document.getElementById('btn-refresh').addEventListener('click', () => {
        carregar();
        carregarConfig();
      });
      document.getElementById('form-login').addEventListener('submit', async (event) => {
        event.preventDefault();
        const senha = document.getElementById('senha-painel').value.trim();
        const alerta = document.getElementById('alerta');
        alerta.classList.add('d-none');
        alerta.textContent = '';
        try {
          const resposta = await fetch('/auth/token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password: senha }),
          });
          if (!resposta.ok) {
            if (resposta.status === 401) {
              throw new Error('Senha inválida.');
            }
            throw new Error('Não foi possível autenticar.');
          }
          const data = await resposta.json();
          if (!data.access_token) {
            throw new Error('Resposta inesperada do servidor.');
          }
          setAuthToken(data.access_token);
          document.getElementById('senha-painel').value = '';
          await carregar();
          await carregarConfig();
        } catch (erro) {
          alerta.textContent = erro.message;
          alerta.classList.remove('d-none');
        }
      });

      document.getElementById('form-config').addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!ensureAuthentication()) {
          return;
        }
        const configAlert = document.getElementById('config-alert');
        configAlert.classList.add('d-none');
        configAlert.textContent = '';
        const tone = document.getElementById('config-tone').value.trim() || 'amigavel';
        const limitValue = parseInt(document.getElementById('config-limit').value, 10);
        const messageLimit = Number.isFinite(limitValue) && limitValue > 0 ? limitValue : 5;
        const phrasesRaw = document.getElementById('config-phrases').value;
        const openingPhrases = phrasesRaw
          .split('\n')
          .map((linha) => linha.trim())
          .filter((linha) => linha.length > 0);
        const aiEnabled = document.getElementById('config-ai-enabled').checked;

        try {
          const resposta = await fetch('/painel/config', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${authToken}`,
            },
            body: JSON.stringify({
              tone_of_voice: tone,
              message_limit: messageLimit,
              opening_phrases: openingPhrases,
              ai_enabled: aiEnabled,
            }),
          });
          if (resposta.status === 401) {
            setAuthToken('');
            throw new Error('Sessão expirada. Faça login novamente.');
          }
          if (!resposta.ok) {
            throw new Error('Não foi possível salvar as configurações.');
          }
          await carregarConfig();
          configAlert.className = 'alert alert-success';
          configAlert.textContent = 'Configurações atualizadas com sucesso!';
          configAlert.classList.remove('d-none');
        } catch (erro) {
          configAlert.className = 'alert alert-danger';
          configAlert.textContent = erro.message;
          configAlert.classList.remove('d-none');
        }
      });

      document.getElementById('btn-logout').addEventListener('click', (event) => {
        event.preventDefault();
        setAuthToken('');
        document.getElementById('lista').innerHTML = '';
        document.getElementById('alerta').classList.add('d-none');
      });

      setAuthToken(authToken);
      carregar();
      carregarConfig();
    </script>
  </body>
</html>
