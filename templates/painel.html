<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Painel de Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <body class="p-4 bg-light">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Meus Projetos</h2>
        <div>
          <button id="btn-logout" class="btn btn-outline-secondary btn-sm me-2 d-none">Sair</button>
          <button id="btn-refresh" class="btn btn-primary btn-sm">Atualizar</button>
        </div>
      </div>
      <div id="alerta" class="alert alert-warning d-none" role="alert"></div>

      <div id="login-card" class="card shadow-sm mb-4 d-none">
        <div class="card-body">
          <h5 class="card-title">Autentica√ß√£o necess√°ria</h5>
          <p class="card-text">Informe a senha operacional definida no ambiente para visualizar o painel.</p>
          <form id="form-login" class="row g-3">
            <div class="col-md-6">
              <label for="senha-painel" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha-painel" autocomplete="current-password" required>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
          </form>
        </div>
      </div>

      <div id="config-card" class="card shadow-sm mb-4 d-none">
        <div class="card-body">
          <h5 class="card-title">Configura√ß√µes de Personaliza√ß√£o</h5>
          <div id="config-alert" class="alert alert-info d-none" role="alert"></div>
          <form id="form-config" class="row g-3">
            <div class="col-md-6">
              <label class="form-label d-block">Tom de voz</label>
              <div class="btn-group w-100" role="group" aria-label="Tom de voz" id="tone-group">
                <input type="radio" class="btn-check" name="tone-option" id="tone-amigavel" data-tone-value="amigavel" autocomplete="off">
                <label class="btn btn-outline-primary" for="tone-amigavel">Amig√°vel</label>
                <input type="radio" class="btn-check" name="tone-option" id="tone-formal" data-tone-value="formal" autocomplete="off">
                <label class="btn btn-outline-primary" for="tone-formal">Formal</label>
                <input type="radio" class="btn-check" name="tone-option" id="tone-informal" data-tone-value="informal" autocomplete="off">
                <label class="btn btn-outline-primary" for="tone-informal">Informal</label>
                <input type="radio" class="btn-check" name="tone-option" id="tone-tecnico" data-tone-value="tecnico" autocomplete="off">
                <label class="btn btn-outline-primary" for="tone-tecnico">T√©cnico</label>
              </div>
              <input type="hidden" id="config-tone" value="amigavel">
            </div>
            <div class="col-md-3">
              <label for="config-limit" class="form-label">Limite de mensagens no contexto</label>
              <input type="number" min="1" class="form-control" id="config-limit" value="5">
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="config-ai-enabled" checked>
                <label class="form-check-label" for="config-ai-enabled">
                  IA ativada
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <label for="config-formality" class="form-label">N√≠vel de formalidade <span id="formality-display" class="badge bg-light text-dark">50</span></label>
              <input type="range" class="form-range" id="config-formality" min="0" max="100" value="50">
            </div>
            <div class="col-md-6">
              <label for="config-empathy" class="form-label">Grau de empatia <span id="empathy-display" class="badge bg-light text-dark">70</span></label>
              <input type="range" class="form-range" id="config-empathy" min="0" max="100" value="70">
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="config-humor" checked>
                <label class="form-check-label" for="config-humor">
                  Humor adaptativo
                </label>
              </div>
            </div>
            <div class="col-12">
              <label for="config-phrases" class="form-label">Frases iniciais (uma por linha)</label>
              <textarea class="form-control" id="config-phrases" rows="3" placeholder="Ol√°!\nComo posso ajudar?\nConta comigo!"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Salvar ajustes</button>
            </div>
          </form>
        </div>
      </div>

      <div id="preview-card" class="card shadow-sm mb-4 d-none">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Pr√©-visualiza√ß√£o de resposta</h5>
            <span class="badge bg-secondary" id="preview-intention">Inten√ß√£o: -</span>
          </div>
          <p class="mt-3 mb-0 text-muted" id="preview-message">Aguarde carregar as prefer√™ncias...</p>
        </div>
      </div>

      <div id="lista" class="row g-3"></div>
    </div>
    <script>
      let authToken = localStorage.getItem('panel_token') || '';
      const toneInputs = document.querySelectorAll('#tone-group input[type="radio"]');
      const formalityRange = document.getElementById('config-formality');
      const empathyRange = document.getElementById('config-empathy');
      const previewCard = document.getElementById('preview-card');
      const previewMessage = document.getElementById('preview-message');
      const previewIntention = document.getElementById('preview-intention');

      function updateSliderDisplays() {
        const formalityDisplay = document.getElementById('formality-display');
        const empathyDisplay = document.getElementById('empathy-display');
        if (formalityDisplay && formalityRange) {
          formalityDisplay.textContent = formalityRange.value;
        }
        if (empathyDisplay && empathyRange) {
          empathyDisplay.textContent = empathyRange.value;
        }
      }

      function applyToneSelection(value, options = {}) {
        const toneHidden = document.getElementById('config-tone');
        toneHidden.value = value;
        toneInputs.forEach((input) => {
          const isActive = input.dataset.toneValue === value;
          input.checked = isActive;
          const label = input.nextElementSibling;
          if (label) {
            if (isActive) {
              label.classList.add('active', 'btn-primary');
              label.classList.remove('btn-outline-primary');
            } else {
              label.classList.remove('active', 'btn-primary');
              label.classList.add('btn-outline-primary');
            }
          }
        });
        if (!options.silent && authToken) {
          updatePreview();
        }
      }

      function updatePreview(intentionLabel = 'seguimento') {
        if (!previewCard) {
          return;
        }
        if (!authToken) {
          previewCard.classList.add('d-none');
          previewMessage.textContent = 'Aguarde carregar as prefer√™ncias...';
          previewIntention.textContent = 'Inten√ß√£o: -';
          return;
        }
        updateSliderDisplays();
        const tone = document.getElementById('config-tone').value || 'amigavel';
        const formality = parseInt(formalityRange.value, 10) || 0;
        const empathy = parseInt(empathyRange.value, 10) || 0;
        const humor = document.getElementById('config-humor').checked;
        previewIntention.textContent = `Inten√ß√£o: ${intentionLabel}`;
        const saudacoes = {
          amigavel: 'Ol√°',
          formal: 'Prezado',
          informal: 'E a√≠',
          tecnico: 'Ol√°',
        };
        const saudacao = saudacoes[tone] || 'Ol√°';
        let corpo = '';
        if (empathy >= 70) {
          corpo += 'Entendo como isso pode ser chato e estou aqui para ajudar. ';
        } else if (empathy >= 40) {
          corpo += 'Pode deixar que acompanho tudo de perto. ';
        } else {
          corpo += 'Vamos resolver isso rapidinho. ';
        }
        if (formality >= 70) {
          corpo += 'Para prosseguirmos, poderia confirmar o n√∫mero do pedido? ';
        } else if (formality >= 40) {
          corpo += 'Voc√™ pode me confirmar o n√∫mero do pedido, por favor? ';
        } else {
          corpo += 'Me passa o n√∫mero do pedido pra eu agilizar por aqui? ';
        }
        let humorExtra = '';
        if (humor && empathy > 40 && tone !== 'tecnico') {
          humorExtra = ' üòÑ';
        }
        const fechamento = empathy >= 60
          ? 'Qualquer novidade, fico por aqui com voc√™.'
          : 'Conte comigo para o pr√≥ximo passo.';
        previewMessage.textContent = `${saudacao} Maria! ${corpo}${fechamento}${humorExtra}`;
        previewCard.classList.remove('d-none');
      }

      function setAuthToken(token) {
        authToken = token;
        const logoutButton = document.getElementById('btn-logout');
        const configCard = document.getElementById('config-card');
        const configAlert = document.getElementById('config-alert');
        if (authToken) {
          localStorage.setItem('panel_token', authToken);
          logoutButton.classList.remove('d-none');
          document.getElementById('login-card').classList.add('d-none');
          updatePreview();
        } else {
          localStorage.removeItem('panel_token');
          logoutButton.classList.add('d-none');
          document.getElementById('login-card').classList.remove('d-none');
          configCard.classList.add('d-none');
          document.getElementById('form-config').reset();
          configAlert.classList.add('d-none');
          configAlert.textContent = '';
          applyToneSelection('amigavel', { silent: true });
          updateSliderDisplays();
          updatePreview();
        }
      }

      function ensureAuthentication() {
        if (!authToken) {
          document.getElementById('login-card').classList.remove('d-none');
          return false;
        }
        document.getElementById('login-card').classList.add('d-none');
        return true;
      }

      async function carregar() {
        const alerta = document.getElementById('alerta');
        alerta.classList.add('d-none');
        alerta.textContent = '';

        if (!ensureAuthentication()) {
          alerta.textContent = 'Fa√ßa login para visualizar os projetos.';
          alerta.classList.remove('d-none');
          return;
        }

        try {
          const resposta = await fetch('/projects/', {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });
          if (resposta.status === 401) {
            setAuthToken('');
            throw new Error('Sess√£o expirada. Fa√ßa login novamente.');
          }
          if (!resposta.ok) {
            throw new Error('N√£o foi poss√≠vel carregar os projetos.');
          }
          const data = await resposta.json();
          if (!Array.isArray(data)) {
            throw new Error('Resposta inesperada do servidor.');
          }
          const container = document.getElementById('lista');
          if (data.length === 0) {
            container.innerHTML = '<p class="text-muted">Nenhum projeto cadastrado ainda.</p>';
            return;
          }
          container.innerHTML = data.map((p) => `
            <div class="col-md-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <h5 class="card-title">${p.name}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${p.client || 'Cliente n√£o informado'}</h6>
                  <p class="card-text">${p.description || ''}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                  <span class="badge bg-info text-dark text-uppercase">${p.status}</span>
                  <small class="text-muted">${new Date(p.created_at).toLocaleString('pt-BR')}</small>
                </div>
              </div>
            </div>
          `).join('');
        } catch (erro) {
          alerta.textContent = erro.message;
          alerta.classList.remove('d-none');
        }
      }

      async function carregarConfig() {
        const configCard = document.getElementById('config-card');
        const configAlert = document.getElementById('config-alert');
        const previewIntention = document.getElementById('preview-intention');
        if (!ensureAuthentication()) {
          configCard.classList.add('d-none');
          previewCard.classList.add('d-none');
          return;
        }

        try {
          const resposta = await fetch('/painel/config', {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });
          if (resposta.status === 401) {
            setAuthToken('');
            throw new Error('Sess√£o expirada. Fa√ßa login novamente.');
          }
          if (!resposta.ok) {
            throw new Error('N√£o foi poss√≠vel carregar as configura√ß√µes.');
          }
          const data = await resposta.json();
          applyToneSelection(data.tone_of_voice || 'amigavel', { silent: true });
          document.getElementById('config-limit').value = data.message_limit || 5;
          document.getElementById('config-phrases').value = Array.isArray(data.opening_phrases)
            ? data.opening_phrases.join('\n')
            : '';
          document.getElementById('config-ai-enabled').checked = Boolean(data.ai_enabled);
          const formalityValue = parseInt(data.formality_level, 10);
          const empathyValue = parseInt(data.empathy_level, 10);
          formalityRange.value = Number.isFinite(formalityValue) ? formalityValue : 50;
          empathyRange.value = Number.isFinite(empathyValue) ? empathyValue : 70;
          document.getElementById('config-humor').checked = Boolean(data.adaptive_humor);
          updateSliderDisplays();
          updatePreview();
          previewIntention.textContent = 'Inten√ß√£o: seguimento';
          configAlert.classList.add('d-none');
          configAlert.textContent = '';
          configCard.classList.remove('d-none');
          previewCard.classList.remove('d-none');
        } catch (erro) {
          configAlert.className = 'alert alert-warning';
          configAlert.textContent = erro.message;
          configAlert.classList.remove('d-none');
          configCard.classList.remove('d-none');
          previewCard.classList.add('d-none');
        }
      }

      document.getElementById('btn-refresh').addEventListener('click', () => {
        carregar();
        carregarConfig();
      });
      toneInputs.forEach((input) => {
        input.addEventListener('change', (event) => {
          const value = event.target.dataset.toneValue || 'amigavel';
          applyToneSelection(value);
        });
      });
      formalityRange.addEventListener('input', () => {
        updateSliderDisplays();
        if (authToken) {
          updatePreview();
        }
      });
      empathyRange.addEventListener('input', () => {
        updateSliderDisplays();
        if (authToken) {
          updatePreview();
        }
      });
      document.getElementById('config-humor').addEventListener('change', () => {
        if (authToken) {
          updatePreview();
        }
      });
      document.getElementById('form-login').addEventListener('submit', async (event) => {
        event.preventDefault();
        const senha = document.getElementById('senha-painel').value.trim();
        const alerta = document.getElementById('alerta');
        alerta.classList.add('d-none');
        alerta.textContent = '';
        try {
          const resposta = await fetch('/auth/token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password: senha }),
          });
          if (!resposta.ok) {
            if (resposta.status === 401) {
              throw new Error('Senha inv√°lida.');
            }
            throw new Error('N√£o foi poss√≠vel autenticar.');
          }
          const data = await resposta.json();
          if (!data.access_token) {
            throw new Error('Resposta inesperada do servidor.');
          }
          setAuthToken(data.access_token);
          document.getElementById('senha-painel').value = '';
          await carregar();
          await carregarConfig();
        } catch (erro) {
          alerta.textContent = erro.message;
          alerta.classList.remove('d-none');
        }
      });

      document.getElementById('form-config').addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!ensureAuthentication()) {
          return;
        }
        const configAlert = document.getElementById('config-alert');
        configAlert.classList.add('d-none');
        configAlert.textContent = '';
        const tone = document.getElementById('config-tone').value.trim() || 'amigavel';
        const limitValue = parseInt(document.getElementById('config-limit').value, 10);
        const messageLimit = Number.isFinite(limitValue) && limitValue > 0 ? limitValue : 5;
        const phrasesRaw = document.getElementById('config-phrases').value;
        const openingPhrases = phrasesRaw
          .split('\n')
          .map((linha) => linha.trim())
          .filter((linha) => linha.length > 0);
        const aiEnabled = document.getElementById('config-ai-enabled').checked;
        const formalityLevel = parseInt(formalityRange.value, 10) || 50;
        const empathyLevel = parseInt(empathyRange.value, 10) || 70;
        const adaptiveHumor = document.getElementById('config-humor').checked;

        try {
          const resposta = await fetch('/painel/config', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${authToken}`,
            },
            body: JSON.stringify({
              tone_of_voice: tone,
              message_limit: messageLimit,
              opening_phrases: openingPhrases,
              ai_enabled: aiEnabled,
              formality_level: formalityLevel,
              empathy_level: empathyLevel,
              adaptive_humor: adaptiveHumor,
            }),
          });
          if (resposta.status === 401) {
            setAuthToken('');
            throw new Error('Sess√£o expirada. Fa√ßa login novamente.');
          }
          if (!resposta.ok) {
            throw new Error('N√£o foi poss√≠vel salvar as configura√ß√µes.');
          }
          await carregarConfig();
          configAlert.className = 'alert alert-success';
          configAlert.textContent = 'Configura√ß√µes atualizadas com sucesso!';
          configAlert.classList.remove('d-none');
          updatePreview();
        } catch (erro) {
          configAlert.className = 'alert alert-danger';
          configAlert.textContent = erro.message;
          configAlert.classList.remove('d-none');
        }
      });

      document.getElementById('btn-logout').addEventListener('click', (event) => {
        event.preventDefault();
        setAuthToken('');
        document.getElementById('lista').innerHTML = '';
        document.getElementById('alerta').classList.add('d-none');
      });

      applyToneSelection(document.getElementById('config-tone').value || 'amigavel', { silent: true });
      updateSliderDisplays();
      setAuthToken(authToken);
      carregar();
      carregarConfig();
    </script>
  </body>
</html>
