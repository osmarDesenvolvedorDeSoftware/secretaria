{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Editar projeto</h1>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Descrição</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="tech_stack">Tecnologias</label>
            <input type="text" class="form-control" id="tech_stack" name="tech_stack" value="{{ project.tech_stack }}">
          </div>
          <div class="mb-3">
            <label class="form-label" for="demo_url">URL de demonstração</label>
            <input type="url" class="form-control" id="demo_url" name="demo_url" value="{{ project.demo_url }}">
          </div>
          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ url_for('manage_projects') }}">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
