{% extends "base.html" if false else "" %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Projeto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Editar Projeto</h2>
        <a href="{{ url_for('admin_projects.list_projects', key=key) }}" class="btn btn-outline-secondary">Voltar</a>
      </div>
      <form method="post" action="{{ url_for('admin_projects.edit_project', project_id=project.id, key=key) }}">
        <div class="mb-3">
          <label class="form-label" for="name">Nome</label>
          <input type="text" id="name" class="form-control" value="{{ project.name }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Descrição</label>
          <textarea id="description" name="description" class="form-control" rows="5" placeholder="Descrição do projeto">{{ project.description or '' }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="status">Status</label>
          <select id="status" name="status" class="form-select">
            {% for status in status_choices %}
              <option value="{{ status }}" {% if project.status == status %}selected{% endif %}>{{ status|capitalize }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="locked" name="locked" {% if project.locked %}checked{% endif %}>
          <label class="form-check-label" for="locked">Bloquear atualização automática</label>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <a href="{{ url_for('admin_projects.list_projects', key=key) }}" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </div>
      </form>
    </div>
  </body>
</html>
