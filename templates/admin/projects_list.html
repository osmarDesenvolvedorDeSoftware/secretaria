{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Projetos GitHub</h2>
    <form method="get" action="{{ url_for('admin_projects.list_projects') }}" class="d-none"></form>
  </div>
  <form method="post" action="{{ url_for('admin_projects.list_projects', key=key) }}">
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th class="text-center">Bloqueado</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% if projects %}
            {% for p in projects %}
              <tr>
                <td>{{ p.name }}</td>
                <td>
                  <select class="form-select form-select-sm" name="status_{{ p.id }}">
                    {% for status in status_choices %}
                      <option value="{{ status }}" {% if p.status == status %}selected{% endif %}>{{ status|capitalize }}</option>
                    {% endfor %}
                  </select>
                </td>
                <td class="text-center">
                  <input class="form-check-input" type="checkbox" name="locked_{{ p.id }}" {% if p.locked %}checked{% endif %}>
                  <div class="form-text">Impede sincronização automática</div>
                </td>
                <td class="text-end">
                  <a href="{{ url_for('admin_projects.edit_project', project_id=p.id, key=key) }}" class="btn btn-sm btn-primary">Editar</a>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{ url_for('admin_projects.toggle_locked', project_id=p.id, key=key) }}'">
                    Alternar bloqueio
                  </button>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted py-4">Nenhum projeto encontrado.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </form>
{% endblock %}
