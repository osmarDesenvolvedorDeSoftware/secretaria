<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secretaria Painel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <header class="mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
          <div>
            <h1 class="h3 mb-1">Secretaria · Painel Administrativo</h1>
            <p class="text-muted mb-0">Gerencie os projetos, o perfil profissional e mantenha o chatbot atualizado.</p>
          </div>
          <div class="text-md-end">
            <small class="text-muted">Use os atalhos abaixo para navegar entre as áreas do painel.</small>
          </div>
        </div>
        {% set current_endpoint = request.endpoint or '' %}
        <nav class="mt-3">
          <div class="btn-group" role="group" aria-label="Admin navigation">
            <a href="{{ url_for('admin_projects.list_projects', key=request.args.get('key')) }}" class="btn btn-sm btn-outline-primary {% if current_endpoint.startswith('admin_projects') %}active{% endif %}">Projetos</a>
            <a href="{{ url_for('admin_profile.manage_profile', key=request.args.get('key')) }}" class="btn btn-sm btn-outline-secondary {% if current_endpoint.startswith('admin_profile') %}active{% endif %}">Perfil</a>
          </div>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
